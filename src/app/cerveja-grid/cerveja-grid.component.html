<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="350px">
    <mat-grid-tile *ngFor="let cerveja of cervejas | async">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar class="cerveja-header-image"></div>
          <mat-card-title>{{cerveja.nome}}</mat-card-title>
          <mat-card-subtitle>{{cerveja.estilo}}</mat-card-subtitle>
        </mat-card-header>
        <img class="float-center"
             mat-card-image
             [src]="cerveja.urlImagem"
             alt="Beer picture">

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
