<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="active"
         mat-list-item
         [routerLink]="['/eventos']"
         (click)="drawer.close()">Eventos</a>
      <a mat-list-item
         routerLinkActive="active"
         mat-list-item
         [routerLink]="['/cervejarias']"
         (click)="drawer.close()">Cervejarias</a>
      <a mat-list-item
         routerLinkActive="active"
         mat-list-item
         [routerLink]="['/produtos']"
         (click)="drawer.close()">Produtos</a>
      <mat-divider></mat-divider>
      <a mat-list-item
         routerLinkActive="active"
         mat-list-item
         [routerLink]="['/contatos']"
         (click)="drawer.close()">Contato</a>
      <a mat-list-item
         routerLinkActive="active"
         mat-list-item
         [routerLink]="['/compartilhamento']"
         (click)="drawer.close()">Compartilhar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cervejas de BrasÃ­lia</span>
      <span class="spacer"></span>
      <a routerLinkActive="active" mat-list-item [routerLink]="['/cadastro']">Cadastrar</a>
      <a routerLinkActive="active" mat-list-item [routerLink]="['/login']">Entrar</a>
      <a mat-list-item href="#">Sair</a>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
