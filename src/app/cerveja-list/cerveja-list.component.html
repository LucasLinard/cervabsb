<mat-grid-list  cols="4" rowHeight="450px" fxLayout="row" fxLayout.xs="column">

                      fxFlex="30%;" fxFlex.xs="90%"
                      [cerveja]="cerveja"></app-cerveja-item>
  </mat-grid-tile>
</mat-grid-list>
